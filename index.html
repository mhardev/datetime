<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>Appointment Booking</h1>
        <input type="text" id="datepicker" placeholder="Select a Date">
        <h2>Select a Time Slot:</h2>
        <div class="time-slots">
            <div class="time-slot available" data-time="08:00 - 12:00">08:00 - 12:00 (5/5)</div>
            <div class="time-slot available" data-time="13:00 - 19:00">13:00 - 19:00 (5/5)</div>
            <!-- Add more time slots as needed -->
        </div>
        <div class="selected-time">
            <h2>Selected Time Slot:</h2>
            <div id="selected-slot">No slot selected</div><br>
            <div class="save-button" id="saveApp">Save Appointment</div>
        </div>
        <div class="display-appointment">
            <h2>Booked Appointment:</h2>
            <div id="booked-slot">No booked slot(s)</div><br>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
